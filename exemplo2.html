<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>

    <header>
        <h1>Exemplos de novas tags</h1>
    </header>
    <main>
        <figure>
            <img src="imagem/home.jpg" alt="Um homem feliz" width="500px">
            <figcaption>Um homem feliz</figcaption>            
        </figure>

        <br>
        <!-- Audio -->
        <audio controls>
            <source src="audio/town-10169.mp3" type="audio/mpeg">
        </audio>

        <!-- Video -->
        <iframe width="560" height="315" src="https://youtu.be/K87aFjB7Ff0?si=hWdT7FYa19Nb7PY_"></iframe>

        <!-- FormulÃ¡rio -->
        <form action="POST">
            <label for="nome">
                Nome: 
            </label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>

            <label for="email">
                Email:
            </label>
            <input type="email" name="email" id="email" placeholder="Digite seu melhor email" required>

            <button type="submit">Enviar</button>
        </form>
    </main>
    
</body>
</html>
